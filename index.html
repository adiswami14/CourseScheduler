<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CourseScheduler</title>
        <link rel = "stylesheet" href = "style.css">
        <script defer type = "module" src = "modules/course.js"></script>
        <script defer type = "module" src = "modules/schedule.js"></script>
        <script defer type = "module" src = "main.js"></script>
    </head>

    <body>
        <h1>CourseScheduler</h1>
        
        <label for = "coursename">Course Name: </label>
        <input type = "text" id = "coursename" name = "coursename" required><br><br>
        <label for = "profname">Professor Last Name: </label>
        <input type = "text" id = "profname" name = "profname" required><br><br>
        <label for = "starttime">Start Time: </label>
        <input type = "text" id = "starttime" name = "starttime"><br><br>
        <label for = "endtime">End Time: </label>
        <input type = "text" id = "endtime" name = "endtime"><br><br>
        <label for = "days">Days Taken (M for Monday, T for Tuesday, W for Wednesday, R for Thursday, F for Friday, S for Saturday, U for Sunday): </label>
        <input type = "text" id = "days" name = "days" required><br><br>

        <button id = "submit-button">Submit!</button>
    </body>
</html>
